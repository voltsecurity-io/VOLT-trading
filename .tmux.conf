# tmux configuration for VOLT Trading System
# Optimized for professional remote administration

# Set prefix to Ctrl-A (more ergonomic than Ctrl-B)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Use vi keybindings in copy mode
setw -g mode-keys vi

# Faster command sequences
set -s escape-time 0

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Set status bar colors
set -g status-style bg=colour234,fg=colour255
set -g window-status-style fg=colour244
set -g window-status-current-style fg=colour208
set -g pane-border-style fg=colour238
set -g message-style bg=colour254,fg=colour232

# Status bar content
set -g status-left "#[fg=colour232,bg=colour208,bold] VOLT #[default]"
set -g status-right "#[fg=colour244] %Y-%m-%d %H:%M #[default]"

# Window status format
setw -g window-status-format " #I: #W "
setw -g window-status-current-format " #I: #W* "

# Increase scrollback buffer
set -g history-limit 50000

# Automatically renumber windows
set -g renumber-windows on

# Don't rename windows automatically
set -g allow-rename off

# Focus events
set -g focus-events on

# Split bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf

# List sessions with Ctrl-A Ctrl-A
bind C-a last-window
